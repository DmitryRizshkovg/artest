<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0" />
<title>AR</title>
</head>
<body id="body" style="background-color:#000000;margin: 0px;overflow: hidden;">

<a-assets>
<a-asset-item id="arcode" src="dino.glb">
</a-asset-item>
</a-assets>
<a-marker preset="custom" type="pattern" url="pattern-webar.patt" smooth="true" smoothCount="2" smoothTolerance="0.01" smoothThreshold="2" raycaster="objects: .clickable" emitevents="true" cursor="fuse: false; rayOrigin: mouse;" id="markerA">
<a-entity id="bowser-model" gltf-model="#arcode" position="0 0 0" scale="4 4 4" class="clickable" animation-mixer gesture-handler>
</a-entity>
</a-marker>
<a-entity camera></a-entity>
</a-scene>

<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

<!-- Use it like any other HTML element -->

<model-viewer ar ar-modes="scene-viewer quick-look webxr" camera-controls auto-rotate max-camera-orbit="Infinity auto 500%" ios-src="/dino.usdz" src="/dino.glb" poster="/MYPOSTER.jpg" alt="description" quick-look-browsers="safari chrome" shadow-intensity="1" style="width: 600px; height: 300px;">


</model-viewer>

</body>
</html>
